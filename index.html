<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css"
    <title>web projek</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="#">Website Sekul</a></div>
            <ul class="links">
                <li><a href="hero">Home</a></li>
                <li><a href="about">about</a></li>
                <li><a href="services">services</a></li>
                <li><a href="contact">contact</a></li>
            </ul>
            <a href="#" class="action_btn">Get Started</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="drop-down_menu"
        <li><a href="hero">Home</a></li>
            <li><a href="about">about</a></li>
            <li><a href="services">services</a></li>
            <li><a href="contact">contact</a></li>
            <li> <a href="#" class="action_btn">Get Started</a></li>

    </header>

    <main>
        <section id="hero">
            <h1>Selamat Datang</h1>
            <p>Pelajar di sekolah Ignatius Global Sekul <br> 
                saya sebagai pelajar sekolah Koding membuat web untuk projek sekolah saya</p>
        </section>

    </main>

<script>
    const toggleBtn = document.querySelector('.toggle_btn')
    const toggleBtnIcon = document.querySelector('.toggle_btn i')
    const dropDownMenu = document.querySelector('.dropdown_menu')

    toggleBtn.onclick = function () {
        dropDownMenu.classList.toggle('open')
        const isOpen = dropDownMenu.classList.contains('open')

        toggleBtnIcon.classList = isOpen
            ? 'fa-solid fa-xmark    '
            : 'fa-solid fa-bars'
    }
</script>
</body>
</html>
